                </li>
              </span>

        <br>
      

        <h4>Start a Campaign</h4>
        <br>

        <div id="imageUpload">
          <input type="file" class="inp" />
          <button  id = "selectImageBtn" class="selectImage">Select Images</button>
          <span class="filedata"></span>
          <br>
          <img id="campaignImage" src="#" width="100px" height = "100px">
          <div class="progressBar">
            <div class="progress"></div>
          </div>
          <button class="upload" id="uploadBtn">Upload</button>
          <span class="loading">Loading...</span>
          <img class="img" />
        </div>
        <form id="create-form">

          <label for="name">Campaign Name:</label>
          <input type="text" name="name" required>
          <label for="category">Category:</label>
          <input type="text" name="category" required>
          <label for="country">Country:</label>
          <input type="text" name="country" required>
          <label for="description">Description:</label>
          <input type="text" name="description" required>
          <label for="imageSrc">Image:</label>
          <input type="text" name="image" required>
          <label for="target">Target</label>
          <input type="number" name="target" required>
          <label for="raised">Raised:</label>
          <input type="number" name="raised" required>
          <label for="bankCountry">Bank Country:</label>
          <input type="text" name="bankCountry" required>
          
          <button>add a new campaign</button>
        </form>
      
    
      
      
  

          <!-- SIGN UP MODAL -->
  <div id="modal-signup" class="modal">
    <div class="modal-content">
      <h4>Sign up</h4><br />
      <form id="signup-form">
        <div class="input-field">
          <input type="email" id="signup-email" required />
          <label for="signup-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="signup-password" required />
          <label for="signup-password">Choose password</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Sign up</button>
      </form>
    </div>
  </div>


        <!-- LOGIN MODAL -->
        <div id="modal-login" class="modal">
          <div class="modal-content">
            <h4>Login</h4><br />
            <form id="login-form" class = "loginForm">
              <div class="input-field">
                <input type="email" id="login-email" required />
                <label for="login-email">Email address</label>
              </div>
              <div class="input-field">
                <input type="password" id="login-password" required />
                <label for="login-password">Your password</label>
              </div>
              <button class="btn yellow darken-2 z-depth-0">Login</button>
            </form>
          </div>
        </div>
      
        <!-- ACCOUNT MODAL -->
        <div id="modal-account" class="modal">
          <div class="modal-content center-align">
            <h4>Account details</h4><br />
            <div class="account-details"></div>
          </div>
        </div>
