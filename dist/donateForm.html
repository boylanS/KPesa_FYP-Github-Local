<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPesa Firebase</title>

     <!-- Boostrap and style sheet -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
 
     <link rel="stylesheet" href="kpesa.css">

      <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    
</head>
<body>
  <div id = "singleCampaignPage">

    <body class="grey lighten-3">

        <!-- NAVBAR -->
        <nav class="z-depth-0 white">
          <div class="nav-wrapper container">
            <a href="#" class="brand-logo">
                <img src="KPesaLogoJPEG.jfif" style="width: 50px; margin-top: 3px;">
              </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li class="logged-in" style="display: none;">
                  <a href="#" class="grey-text modal-trigger" data-target="modal-account">Account</a>
                </li>
                <li class="logged-in" style="display: none;">
                  <a href="#" class="grey-text" id="logout">Logout</a>
                </li>
                <li class="logged-in" style="display: none;">
                    <a href="forum.html" class="grey-text" id="logout">Community Forum</a>
                  </li>
                <li class="logged-in" style="display: none;">
                  <a href="createCampaign.html" class="grey-text modal-trigger">Create Guide</a>
                </li>
                <li class="logged-out" style="display: none;">
                  <a href="#" class="grey-text modal-trigger" data-target="modal-login">Login</a>
                </li>
                <li class="logged-out" style="display: none;">
                  <a href="#" class="grey-text modal-trigger" data-target="modal-signup">Sign up</a>
                </li>
              </span>
            </ul>
          </div>
        </nav>
      


        <br>

        <form id="donateForm" action="">

            <h1>Register:</h1>
            
            <!-- One "tab" for each step in the form: -->
            <div class="tab">Donation:
              <p><input placeholder="50.00" oninput="this.className = ''"></p>
              <p id = "currency">€</p>
              <div class="dropdown">
                <button class="dropbtn">Currency</button>
                <div class="dropdown-content">
                  <a href="#">€</a>
                  <a href="#">£</a>
                  <a href="#">$</a>
                </div>
              </div>
              <p><input placeholder="€" oninput="this.className = ''"></p>
            </div>
            
            <div class="tab">Contact Info:
              <p><input placeholder="E-mail..." oninput="this.className = ''"></p>
              <p><input placeholder="Phone..." oninput="this.className = ''"></p>
            </div>
            
            <div class="tab">Birthday:
              <p><input placeholder="dd" oninput="this.className = ''"></p>
              <p><input placeholder="mm" oninput="this.className = ''"></p>
              <p><input placeholder="yyyy" oninput="this.className = ''"></p>
            </div>
            
            <div class="tab">Login Info:
              <p><input placeholder="Username..." oninput="this.className = ''"></p>
              <p><input placeholder="Password..." oninput="this.className = ''"></p>
            </div>
            
            <div style="overflow:auto;">
              <div style="float:right;">
                <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
              </div>
            </div>
            
            <!-- Circles which indicates the steps of the form: -->
            <div style="text-align:center;margin-top:40px;">
              <span class="step"></span>
              <span class="step"></span>
              <span class="step"></span>
              <span class="step"></span>
            </div>
            
            </form>

         
        <!-- Reward List -->
         <div class="container" style="margin-top: 40px;">
            <ul class="collapsible z-depth-0 guides" style="border: none;" id="rewardList">
              <li>
                <div class="collapsible-header grey lighten-4">Guide title</div>
                <div class="collapsible-body white">Lorem ipsum dolor sit amet.</div>
              </li>
            </ul>
         </div>



  
      

          <!-- SIGN UP MODAL -->
  <div id="modal-signup" class="modal">
    <div class="modal-content">
      <h4>Sign up</h4><br />
      <form id="signup-form">
        <div class="input-field">
          <input type="email" id="signup-email" required />
          <label for="signup-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="signup-password" required />
          <label for="signup-password">Choose password</label>
        </div>
        <div class ="input-field">
          <input type ="text" id ="signup-bio" required/>
          <label for ="signup-bio">One Line Bio</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Sign up</button>
      </form>
    </div>
  </div>


        <!-- LOGIN MODAL -->
        <div id="modal-login" class="modal">
          <div class="modal-content">
            <h4>Login</h4><br />
            <form id="login-form" class = "loginForm">
              <div class="input-field">
                <input type="email" id="login-email" required />
                <label for="login-email">Email address</label>
              </div>
              <div class="input-field">
                <input type="password" id="login-password" required />
                <label for="login-password">Your password</label>
              </div>
              <button class="btn yellow darken-2 z-depth-0">Login</button>
            </form>
          </div>
        </div>
      
        <!-- ACCOUNT MODAL -->
        <div id="modal-account" class="modal">
          <div class="modal-content center-align">
            <h4>Account details</h4><br />
            <div class="account-details"></div>
          </div>
        </div>
      
        <!-- CREATE GUIDE MODAL -->
        <div id="modal-create" class="modal">
          <div class="modal-content">
            <h4>Create Guide</h4><br />
            <form id="create-form">
              <div class="input-field">
                <input type="text" id="title" required>
                <label for="title">Guide Title</label>
              </div>
              <div class="input-field">
                <textarea id="content" class="materialize-textarea" required></textarea>
                <label for="content">Guide Content</label>
              </div>
              <button class="btn yellow darken-2 z-depth-0">Create</button>
            </form>
          </div>
        </div>
      
       

    <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="materialise.js"></script>
    <script src = "bundle.js"></script>
    <script src="https://kit.fontawesome.com/8f4ab44401.js" crossorigin="anonymous"></script>

</body>
</html>
